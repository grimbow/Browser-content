<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Sélecteur de photos Jquery</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>Sélecteur de Photos Jquery</h1>

    </header>

    <main>
        <ul id="photo-list">
            <li><img src="images/1.jpg"></li>
            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
            <li><img src="images/5.jpg"></li>
            <br>
            <li><img src="images/6.jpg"></li>
            <li><img src="images/7.jpg"></li>
            <li><img src="images/8.jpg"></li>
            <li><img src="images/9.jpg"></li>
            <li><img src="images/10.jpg"></li>
        </ul>
        <button id="selectAll">Tout sélectionner</button>
        <button id="deselectAll">Tout sélectionner</button>

        <p id="total">Vous avez sélectionné <em>0</em> photo(s)</p>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
